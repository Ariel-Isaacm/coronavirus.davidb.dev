<script type="module">

  import notebook from "https://api.observablehq.com/d/4dfa65a50ef69244.js";  //  "download code" url

  document.querySelector('.notebook-content').innerHTML = notebook.modules[0].variables
    .filter(d => d)
    .map((d, i) => ` <div ${i > 13 ? 'style="display:none"' : ''} class=" observable-wrapper div-number-${i}"></div>`)
    .join('');

  import { Inspector, Runtime } from "/runtime.js";
  let i = 1;
  Runtime.load(notebook, (variable) => {
    return new Inspector(document.querySelector(`.observable-wrapper:nth-child(${i++})`));
  });


</script>
