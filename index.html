<style>
  body {
    font-family: 'Roboto';
    color: white;
    background: url(b.jpg);
    /* background-color: rgb(7, 35, 51);  */
  }

  .observablehq--inspect {
    display: none;
  }

  input[type=range] {
    box-sizing: border-box;
    font-size: 16px;
    line-height: 1;
    height: 2em;
    background-color: transparent;
    cursor: pointer;
    -webkit-appearance: none;
    width: 100%;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
  }

  input[type=range]:focus {
    outline: none;
  }

  input[type=range]::-ms-track {
    width: 100%;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    color: transparent;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 2em;
    height: 2em;
    margin-top: 0;
    background-color: #16a085;
    border-radius: 1em;
    border: 2px solid rgba(255, 255, 255, 0.5);
    cursor: pointer;
  }

  input[type=range]::-moz-range-thumb {
    width: 2em;
    height: 2em;
    margin-top: 0;
    background-color: #16a085;
    border-radius: 1em;
    border: 2px solid rgba(255, 255, 255, 0.5);
    cursor: pointer;
  }

  input[type=range]::-ms-thumb {
    width: 2em;
    height: 2em;
    margin-top: 0;
    background-color: #16a085;
    border-radius: 1em;
    border: 2px solid rgba(255, 255, 255, 0.5);
    cursor: pointer;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    border-color: rgba(255, 255, 255, 0.7);
  }

  input[type=range]:hover::-moz-range-thumb {
    border-color: rgba(255, 255, 255, 0.7);
  }

  input[type=range]:hover::-ms-thumb {
    border-color: rgba(255, 255, 255, 0.7);
  }

  input[type=range]:active::-webkit-slider-thumb {
    border-color: #ffffff;
  }

  input[type=range]:active::-moz-range-thumb {
    border-color: #ffffff;
  }

  input[type=range]:active::-ms-thumb {
    border-color: #ffffff;
  }

  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    cursor: pointer;
    height: 1em;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    background-color: transparent;
  }

  input[type=range]::-moz-range-track {
    width: 100%;
    cursor: pointer;
    height: 1em;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    background-color: transparent;
  }

  input[type=range]::-ms-track {
    background: transparent;
    border-color: transparent;
    color: transparent;
  }

  input[type=range]::-webkit-slider-runnable-track {
    /* width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  background: #3071a9;
  border-radius: 1.3px;
  border: 0.2px solid #010101; */

    border-bottom: 2px solid #00A586;
  }

  input[type=range]::-moz-range-track {

    border-bottom: 2px solid #00A586;
    margin-top: 5px;
  }
</style>

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<div class="notebook-content">

</div>

<script type="module">

  import notebook from "https://api.observablehq.com/d/4dfa65a50ef69244.js";  //  "download code" url

  document.querySelector('.notebook-content').innerHTML = notebook.modules[0].variables
    .filter(d => d)
    .map((d, i) => ` <div class=" observable-wrapper div-number-${i}"></div>`)
    .join('');

  import { Inspector, Runtime } from "/runtime.js";
  let i = 1;
  Runtime.load(notebook, (variable) => {
    return new Inspector(document.querySelector(`.observable-wrapper:nth-child(${i++})`));
  });


</script>
